<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupshup Media Upload</title>
</head>
<body>
    <h2>Upload Media to 1Gupshup</h2>
    <form id="uploadForm">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="mediaType">Select Media Type:</label>
        <select id="mediaType" name="mediaType" required>
            <option value="DOCUMENT">Document</option>
            <option value="IMAGE">Image</option>
            <option value="VIDEO">Video</option>
        </select><br><br>

        <label for="mediaFile">Upload File:</label>
        <input type="file" id="mediaFile" name="mediaFile" required><br><br>

        <button type="button" onclick="uploadMedia()">Upload</button>
    </form>
    
    <h3>Response:</h3>
    <pre id="response"></pre>

    <script src="api.js"></script>
</body>
</html>
